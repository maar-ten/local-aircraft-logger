<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/2.0.0-alpha/leaflet.min.css"
          integrity="sha512-gR7O2N+omMZHTHew3GRgMqd2a53JFXPBpRto0ItoS8d+b6AVE8q+kvOktpsP6yyo3Ips2UK1lkEacu6OWS5k+g=="
          crossorigin=""/>
        <script type="importmap">
            {
                "imports": {
                    "leaflet": "https://cdnjs.cloudflare.com/ajax/libs/leaflet/2.0.0-alpha/leaflet.min.js"
                },
                "integrity": {
                    "https://cdnjs.cloudflare.com/ajax/libs/leaflet/2.0.0-alpha/leaflet.min.js": "sha512-GnhB9//Nhyp/slp/q2LG1Luk8V0zYylOD/lPC6kNWv1bh1KDW0dVjeczQWqWSbex6WHSmDAoKVRznSpg8w6w6g=="
                }
            }
        </script>
        <script type="module" src="main.js"></script>

        <style>
            html, body, #map {
                margin: 0;
                padding: 0;
                height: 100%;
                width: 100vw;
            }

            .aircraft-icon, .aircraft-icon-live {
                border-radius: 50%;
                border: 1px solid white;
                padding-left: 1px;
                text-shadow: 0 0 4px #fff;
                font-size: 19px;
            }

            .aircraft-icon {
                box-shadow: 0 0 5px 1px grey;

                &:hover {
                    box-shadow: 0 0 5px 1px black;
                }
            }

            .aircraft-icon-live {
                box-shadow: 0 0 0 10px rgb(100, 100, 100, .5);

                &:hover {
                    box-shadow: 0 0 0 10px rgb(0, 0, 0, .5);
                }
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
    </body>
</html>
